data_types:
 sodalite.datatypes.OpenStack.SecurityRule:  
  derived_from: tosca.datatypes.Root 
  properties:  
   protocol:  
    required: true 
    type: string 
    default: "tcp" 
    constraints:  
     valid_values: ['tcp', 'udp', 'icmp'] 
   port_range_min:  
    required: true 
    type: tosca.datatypes.network.PortDef 
    port_range_max:  
    type: tosca.datatypes.network.PortDef 
    required: true 
   remote_ip_prefix:  
    default: "0.0.0.0/0" 
    required: true 
    type: string

node_types:
 sodalite.nodes.DockerHost:  
  derived_from: tosca.nodes.SoftwareComponent
  attributes:
    public_address:
     description: "Host's IP"
     type: string
    public_addresses:
     description: "AHost's IP"
     type: string
  properties:
    Address:
     description: "Host's Snd IP"
     type: map
    public_addresses2:
     description: "AHost's snd IP"
     type: string    
  capabilities:  
    host:  
     type: tosca.capabilities.Node
     valid_source_types: [sodalite.nodes.DockerizedComponent]

node_templates:
 snow-security-rules:  
  type: sodalite.nodes.OpenStack.SecurityRules 
  properties:
   ports:  
    component_ports:
    port_range_max: 8081 
    remote_ip_prefix: "0.0.0.0/0" 
    port_range_min: 8080 
    protocol: "tcp" 
   http_port:  
    port_range_min: 80 
    port_range_max: 80 
    protocol: "tcp" 
    remote_ip_prefix: "0.0.0.0/0" 
   group_name:  "snow" 
   group_description:  "Snow UC security group"