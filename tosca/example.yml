node_types:
 sodalite.nodes.OpenStack.VM:
  derived_from: tosca.nodes.Compute
  properties:  
   network:  
    description: "OpenStack network id (network names are not accepted)" 
    type: string 
   protocol:  
    required: true 
    type: string 
    default: "tcp" 
    constraints:  
     valid_values: ['tcp', 'udp', 'icmp'] 
   port_range_min:  
    required: true 
    type: tosca.datatypes.network.PortDef 
    constraints:  
     max_length: "1" 
  capabilities:  
   feature:  
    type: tosca.capabilities.Node
    valid_source_types: [sodalite.nodes.DockerizedComponent,sodalite.nodes.Trial] 
